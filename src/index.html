<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
      <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  </head>
  <body>

    <div class="wrap">

      <header class="l-header">
        <div class="container">
          <figure>
            <img src="images/logo.jpg" alt="">
           </figure>

          <!-- Mobile navigation -->
          <button class="toggle">
             <i class="fas fa-bars"></i>
           </button>
          <nav class="l-header__nav--mb">
            <ul class="navigation__list--mb">
              <li class="navigation__item--mb"><a class= "navigation__link--mb" href="#">Headphones</a></li>
              <li class="navigation__item--mb"><a class= "navigation__link--mb" href="#">Earphones</a></li>
              <li class="navigation__item--mb"><a class= "navigation__link--mb" href="#">Speakers</a></li>
            </ul>
          </nav>
           <!-- End of Mobile navigation -->

           <!-- Desktop navigation -->
           <nav class="navigation l-header__nav float--right">
              <ul class="navigation__list">
                <li class="navigation__item"><a class= "navigation__link" href="#">Headphones</a></li>
                <li class="navigation__item"><a class= "navigation__link" href="#">Earphones</a></li>
                <li class="navigation__item"><a class= "navigation__link" href="#">Speakers</a></li>
              </ul>
           </nav>
           <!-- end of desktop navigation -->
        </div>


      </header>
      <!-- End of header -->

    </div>




    <script type="text/javascript">
  var button = document.querySelector('.toggle');
  var nav = document.querySelector('.l-header__nav--mb');
  button.addEventListener('click',function(){
    nav.classList.toggle('show');
  })
</script>
  </body>
</html>
